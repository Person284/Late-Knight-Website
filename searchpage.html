<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet">
    <title>Late Knight</title>
    <link rel="icon" href="lklogo.png">
</head>

<body>
    <div id="starscont">
        <div id="starpattern"></div>
    </div>
    
    <div class="header">

        <div>
            <a href="index.html"><img src="lklogo.png" alt="Late Knight Logo"></a>
        </div>

        <div id="nav">
                <!-- <a href="about.html">
                    <button class="headerButtons">About</button>
                </a> -->

                <a href="https://plu.edu">
                    <button class="headerButtons">PLU</button>
                </a>

                <a href="https://www.youtube.com/@MastMediaPLU">
                    <button class="headerButtons">YouTube</button>
                </a>

                <button class="headerButtons" id="search">
                    <img src="search-icon.png">
                </button>
        </div>

    </div>
    
    <div class="backgroundimg">

        <div>
            <img src="lklogo.png" alt="Late Knight Logo" width="300" id="bgimg">
        </div>

    </div>

    <!-- only add to these divs -->
    <div class="content">
        <div class="main">
            <h1>Late Knight</h1>

            <div class="searchbar">
                <input type="text" placeholder="Search" id="searchvids">
                <button id="submitButton">Search</button>
            </div>
            <div class="results">
                <table id="resulttable">
                    <thead>
                        <tr>
                            <th>Season</th>
                            <th>Episode</th>
                            <th>Release Date</th>
                            <th>Host(s)</th>
                            <th>Musical Guest</th>
                            <th>Description</th>
                            <th>Link</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- only add to these divs -->
        
    <footer>
        <div class="links">
            <a href=https://twitter.com/plulateknight target=”_blank”><img src="icons8-twitter-48.png" alt="Late Knight Logo""></a>

            <a href="https://www.facebook.com/plulateknight" target=”_blank”><img src="icons8-facebook-48.png" alt="Late Knight Logo""></a>

            <a href="https://www.instagram.com/plulateknight/?hl=en" target=”_blank”><img src="icons8-instagram-48.png" alt="Late Knight Logo""></a>
            
            <a href="https://www.youtube.com/@MastMediaPLU" target=”_blank”><img src="icons8-youtube-48.png" alt="Late Knight Logo""></a>
        </div>
        <div id="copyright">
            <p>© 2024 Lake Knight, PLU. All rights reserved</p>
        </div>
        <div class="logo">
            <img src="lklogo.png" alt="Late Knight Logo"">
        </div>
    </footer>

    <script src="index.js"></script>
</body>

</html>
